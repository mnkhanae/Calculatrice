<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>
  </head>
  <body>
    <div class="calculatrice position-relative">
      <i class="bi bi-clock-history clock-icon position-absolute"></i>
      <div id="btn-id" class="historique text-white position-absolute">
        Historique
      </div>
      <div class="calcul"></div>
      <div class="result"></div>
      <div class="touches">
        <button id="AC" class="bouton">AC</button>
        <button key="()" class="bouton bg-touche">()</button>
        <button key="%" class="bouton bg-touche">%</button>
        <button key="/" class="bouton bg-touche">/</button>
        <button key="7" class="bouton">7</button>
        <button key="8" class="bouton">8</button>
        <button key="9" class="bouton">9</button>
        <button key="*" class="bouton bg-touche">*</button>
        <button key="4" class="bouton">4</button>
        <button key="5" class="bouton">5</button>
        <button key="6" class="bouton">6</button>
        <button key="-" class="bouton bg-touche">-</button>
        <button key="1" class="bouton">1</button>
        <button key="2" class="bouton">2</button>
        <button key="3" class="bouton">3</button>
        <button key="+" class="bouton bg-touche">+</button>
        <button key="0" class="bouton">0</button>
        <button key="." class="bouton">.</button>
        <button id="backspace" class="bouton">
          <i class="bi bi-backspace" id="backspace-icon"></i>
        </button>
        <button id="equal" class="bouton">=</button>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
